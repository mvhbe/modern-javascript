<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Microposts</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Microposts</a>
        </div>
    </nav>

    <div class="container posts-container">
        <div class="card card-body card-form">
            <h1>Say something</h1>
            <p class="lead">What's on your mind?</p>
            <div class="form-group">
                <input type="text" id="post-title" class="form-control" placeholder="Post title">
            </div>
            <div class="form-group">
                <textarea id="post-body" class="form-control" placeholder="Post body"></textarea>
            </div>
            <input type="hidden" id="post-id">
            <button id="submitButton" class="btn btn-primary btn-block">Post It!</button>
            <span id="form-message"></span>
        </div>
        <br>
        <div id="posts"></div>
    </div>

    <footer class="mt-3 p-3 text-center bg-light">
        Microposts &copy;
    </footer>

    <script src="build/app.bundle.js"></script>
</body>

</html>
