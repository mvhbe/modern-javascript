<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <title>Weather App</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Weather App</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 bg-primary mt-5 p-5 rounded mx-auto text-center">
                <h1 id="location">Test</h1>
                <h3 id="description" class="text-dark">Test</h3>
                <h3 id="temperature">Test</h3>
                <img id="icon">
                <ul id="details" class="list-group mt-3">
                    <li class="list-group-item" id="humidity">Test</li>
                    <li class="list-group-item" id="dewpoint">Test</li>
                    <li class="list-group-item" id="feels-like">Test</li>
                    <li class="list-group-item" id="wind">Test</li>
                </ul>
                <button type="button" class="btn btn-secondary mt-5" data-toggle="modal" data-target="#locationModal">
                    Change location
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="locationModal" tabindex="-1" role="dialog" aria-labelledby="locationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="locationModalLabel">Change location</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="location-form">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-location">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="./storage.js"></script>
    <script src="./weatherapi.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>
</body>
</html>
