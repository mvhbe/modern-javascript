<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/journal/bootstrap.min.css" rel="stylesheet" integrity="sha384-0d2eTc91EqtDkt3Y50+J9rW3tCXJWw6/lDgf1QNHLlV0fadTyvcA120WPsSOlwga" crossorigin="anonymous">
    <title>Regular Expressions Form Validation</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 mx-auto">
                <h1>User Form</h1>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Name" class="form-control">
                        <div class="invalid-feedback">
                            Name must be between 2 and 10 characters
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="zipcode">Zip code</label>
                        <input type="text" name="zipcode" id="zipcode" placeholder="Zipcode" class="form-control">
                        <div class="invalid-feedback">
                            Enter a valid zip code
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Email" class="form-control">
                        <div class="invalid-feedback">
                            Enter a valid email
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone-number">Phone number</label>
                        <input type="text" name="phone-number" id="phone-number" placeholder="Phone number" class="form-control">
                        <div class="invalid-feedback">
                            Enter a valid phone number
                        </div>
                    </div>
                    <input type="submit" value="Validate" class="btn btn-primary btn-block">
                </form>
            </div>
        </div>    
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
