<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Number Guesser</h1>
        <div id="game">
            <p>Guess a number between <span class="min-number"></span> and <span class="max-number"></span></p>
            <input type="number" name="guessed-number" id="guessed-number">
            <input type="submit" value="Guess" id="guess-button">
            <p class="message"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
