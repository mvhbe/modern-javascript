<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <title>Chuck Norris Joke Generator</title>
</head>

<body>
    <div class="container">
        <form id="joke-form">
            <div>
                <label for="number-of-jokes">Number Of Jokes</label>
                <input type="number" name="number-of-jokes" id="number-of-jokes">
            </div>
            <div>
                <button id="get-jokes">Get Jokes</button>
            </div>
        </form>
        <ul class="jokes">
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
